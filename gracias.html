<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-white) 100%);
            padding: 2rem;
        }

        .thank-you-content {
            text-align: center;
            max-width: 600px;
            background-color: var(--bg-white);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background-color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .thank-you-content h1 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .thank-you-content p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .countdown {
            color: var(--primary-color);
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-content">
            <div class="success-icon">✓</div>
            <h1>¡Mensaje enviado con éxito!</h1>
            <p>Gracias por contactarme. He recibido tu mensaje y te responderé lo antes posible.</p>
            <p>Generalmente respondo en menos de 24 horas.</p>

            <a href="index.html" class="btn btn-primary">Volver al portfolio</a>

            <p class="countdown">Redirigiendo automáticamente en <span id="countdown">5</span> segundos...</p>
        </div>
    </div>

    <script>
        // Countdown y redirección automática
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Permitir cancelar la redirección si el usuario hace click en el botón
        document.querySelector('.btn-primary').addEventListener('click', function() {
            clearInterval(countdownInterval);
        });
    </script>
</body>
</html>
